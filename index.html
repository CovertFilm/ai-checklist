<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Project Checklist Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f8f9fa;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .ai-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .ai-section h3 {
            margin-bottom: 15px;
            font-size: 1.3em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .email-input {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: inherit;
            font-size: 0.95em;
            resize: vertical;
            margin-bottom: 15px;
        }

        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .email-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
        }

        .ai-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .project-select {
            padding: 10px 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.95em;
            min-width: 200px;
        }

        .project-select option {
            background: #2c3e50;
            color: white;
        }

        .ai-parse-btn {
            padding: 12px 24px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .ai-parse-btn:hover:not(:disabled) {
            background: #27ae60;
            transform: translateY(-2px);
        }

        .ai-parse-btn:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .ai-status {
            margin-top: 10px;
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .project-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }
        
        .project-tab {
            padding: 12px 20px;
            background: white;
            border: 2px solid #ecf0f1;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .project-tab:hover {
            border-color: #3498db;
            transform: translateY(-2px);
        }
        
        .project-tab.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }
        
        .add-project-btn {
            padding: 12px 16px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .add-project-btn:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }
        
        .project-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
        }
        
        .project-content.active {
            display: block;
        }
        
        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .project-title {
            font-size: 1.8em;
            color: #2c3e50;
        }
        
        .project-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-danger {
            background: #e74c3c;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-1px);
            opacity: 0.9;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #ecf0f1;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }
        
        .progress-text {
            text-align: center;
            margin-top: 10px;
            color: #7f8c8d;
            font-weight: bold;
        }
        
        .task-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .task-item:hover {
            background-color: #e9ecef;
            transform: translateX(5px);
        }
        
        .task-item.completed {
            background-color: #d4edda;
            text-decoration: line-through;
            opacity: 0.7;
        }

        .task-item.ai-generated {
            border-left: 4px solid #667eea;
            background: linear-gradient(90deg, rgba(102, 126, 234, 0.1), rgba(255, 255, 255, 0.1));
        }
        
        .task-checkbox {
            margin-right: 15px;
            transform: scale(1.2);
            margin-top: 2px;
        }
        
        .task-emoji {
            margin-right: 10px;
            font-size: 1.2em;
        }
        
        .task-text {
            flex: 1;
            font-size: 0.95em;
        }

        .task-time {
            font-weight: bold;
            color: #e74c3c;
        }
        
        .task-delete {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 0.8em;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        
        .task-delete:hover {
            opacity: 1;
        }
        
        .add-task-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #ecf0f1;
        }
        
        .add-task-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .form-row {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .form-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ecf0f1;
            border-radius: 6px;
            font-size: 0.95em;
            min-width: 200px;
        }
        
        .form-input:focus {
            border-color: #3498db;
            outline: none;
        }
        
        .emoji-input {
            width: 60px;
            text-align: center;
            font-size: 1.2em;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
            font-size: 1.3em;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
        }
        
        .modal-content h3 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .error-message {
            background: #e74c3c;
            color: white;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
        }

        .success-message {
            background: #2ecc71;
            color: white;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .project-tabs {
                justify-content: center;
            }
            
            .form-row {
                flex-direction: column;
            }
            
            .form-input {
                min-width: auto;
            }

            .ai-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .project-select {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 AI Project Checklist Manager</h1>
            <p>Paste client emails and let AI create your task lists automatically!</p>
        </div>
        
        <!-- AI Email Parser Section -->
        <div class="ai-section">
            <h3>✨ AI Email Parser</h3>
            <textarea 
                class="email-input" 
                id="emailInput" 
                placeholder="Paste your client email with feedback and notes here...&#10;&#10;Example:&#10;Hey Luke,&#10;Just got the final feedback from CS!&#10;* 0:00 – Remove crop matte and adjust sequence size&#10;* 2:25 – Simon's title timing issue&#10;etc..."
            ></textarea>
            
            <div class="ai-controls">
                <select class="project-select" id="projectSelect">
                    <option value="">Create new project...</option>
                </select>
                
                <button class="ai-parse-btn" id="parseBtn" onclick="parseEmailWithAI()">
                    <span id="parseIcon">🤖</span>
                    <span id="parseText">Parse with AI</span>
                </button>
            </div>
            
            <div class="ai-status" id="aiStatus"></div>
        </div>
        
        <div class="project-tabs" id="projectTabs">
            <button class="add-project-btn" onclick="showAddProjectModal()">
                ➕ New Project
            </button>
        </div>
        
        <div id="projectsContainer">
            <div class="empty-state">
                <h3>🚀 Ready to get organized?</h3>
                <p>Create your first project manually, or paste an email above to let AI create one for you!</p>
            </div>
        </div>
    </div>

    <!-- Add Project Modal -->
    <div class="modal" id="addProjectModal">
        <div class="modal-content">
            <h3>Create New Project</h3>
            <input type="text" class="form-input" id="newProjectName" placeholder="Enter project name..." style="width: 100%; margin-bottom: 20px;">
            <div style="display: flex; gap: 10px; justify-content: flex-end;">
                <button class="btn btn-danger" onclick="hideAddProjectModal()">Cancel</button>
                <button class="btn btn-primary" onclick="createProject()">Create Project</button>
            </div>
        </div>
    </div>

    <script>
        class AIChecklistApp {
            constructor() {
                this.projects = {};
                this.activeProject = null;
                this.init();
            }

            async init() {
                await this.loadProjects();
                this.render();
                this.updateProjectSelect();
            }

            async loadProjects() {
                try {
                    const stored = localStorage.getItem('aiChecklistProjects');
                    if (stored) {
                        this.projects = JSON.parse(stored);
                        const projectIds = Object.keys(this.projects);
                        if (projectIds.length > 0) {
                            this.activeProject = projectIds[0];
                        }
                    }
                } catch (error) {
                    console.error('Error loading projects:', error);
                    this.projects = {};
                }
            }

            async saveProjects() {
                try {
                    localStorage.setItem('aiChecklistProjects', JSON.stringify(this.projects));
                } catch (error) {
                    console.error('Error saving projects:', error);
                }
            }

            generateId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            }

            createProject(name) {
                const id = this.generateId();
                this.projects[id] = {
                    name: name,
                    tasks: [],
                    created: new Date().toISOString()
                };
                this.activeProject = id;
                this.saveProjects();
                this.render();
                this.updateProjectSelect();
                return id;
            }

            deleteProject(projectId) {
                if (confirm('Are you sure you want to delete this project? This cannot be undone.')) {
                    delete this.projects[projectId];
                    const remainingProjects = Object.keys(this.projects);
                    this.activeProject = remainingProjects.length > 0 ? remainingProjects[0] : null;
                    this.saveProjects();
                    this.render();
                    this.updateProjectSelect();
                }
            }

            addTask(projectId, text, emoji = '📝', isAIGenerated = false) {
                if (!this.projects[projectId]) return;
                
                const taskId = this.generateId();
                this.projects[projectId].tasks.push({
                    id: taskId,
                    text: text.trim(),
                    emoji: emoji || '📝',
                    completed: false,
                    created: new Date().toISOString(),
                    aiGenerated: isAIGenerated
                });
                
                this.saveProjects();
                this.render();
            }

            toggleTask(projectId, taskId) {
                const project = this.projects[projectId];
                if (!project) return;
                
                const task = project.tasks.find(t => t.id === taskId);
                if (task) {
                    task.completed = !task.completed;
                    this.saveProjects();
                    this.updateProgress(projectId);
                }
            }

            deleteTask(projectId, taskId) {
                const project = this.projects[projectId];
                if (!project) return;
                
                project.tasks = project.tasks.filter(t => t.id !== taskId);
                this.saveProjects();
                this.render();
            }

            updateProgress(projectId) {
                const project = this.projects[projectId];
                if (!project) return;
                
                const total = project.tasks.length;
                const completed = project.tasks.filter(t => t.completed).length;
                const percentage = total > 0 ? Math.round((completed / total) * 100) : 0;
                
                const progressFill = document.querySelector(`#project-${projectId} .progress-fill`);
                const progressText = document.querySelector(`#project-${projectId} .progress-text`);
                
                if (progressFill && progressText) {
                    progressFill.style.width = percentage + '%';
                    progressText.textContent = `${completed} of ${total} tasks completed (${percentage}%)`;
                }
            }

            updateProjectSelect() {
                const select = document.getElementById('projectSelect');
                const currentValue = select.value;
                
                select.innerHTML = '<option value="">Create new project...</option>';
                
                Object.entries(this.projects).forEach(([id, project]) => {
                    const option = document.createElement('option');
                    option.value = id;
                    option.textContent = project.name;
                    select.appendChild(option);
                });
                
                // Restore selection if it still exists
                if (currentValue && this.projects[currentValue]) {
                    select.value = currentValue;
                }
            }

            async parseEmailWithAI(emailContent, targetProjectId = null) {
                const parseBtn = document.getElementById('parseBtn');
                const parseIcon = document.getElementById('parseIcon');
                const parseText = document.getElementById('parseText');
                const statusDiv = document.getElementById('aiStatus');
                
                // Show loading state
                parseBtn.disabled = true;
                parseIcon.innerHTML = '<div class="loading-spinner"></div>';
                parseText.textContent = 'Parsing...';
                statusDiv.innerHTML = '🤖 AI is reading your email and creating tasks...';
                
                try {
                    const response = await fetch('/.netlify/functions/parse-email', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ emailContent })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const result = await response.json();
                    
                    if (result.error) {
                        throw new Error(result.error);
                    }
                    
                    // Create project if needed
                    let projectId = targetProjectId;
                    if (!projectId) {
                        projectId = this.createProject(result.projectName || 'AI Generated Project');
                    }
                    
                    // Add tasks
                    result.tasks.forEach(task => {
                        this.addTask(projectId, task.text, task.emoji, true);
                    });
                    
                    // Switch to the project
                    this.activeProject = projectId;
                    this.render();
                    
                    statusDiv.innerHTML = `<div class="success-message">✅ Successfully created ${result.tasks.length} tasks!</div>`;
                    
                    // Clear email input
                    document.getElementById('emailInput').value = '';
                    
                } catch (error) {
                    console.error('Error parsing email:', error);
                    statusDiv.innerHTML = `<div class="error-message">❌ Error: ${error.message}</div>`;
                } finally {
                    // Reset button state
                    parseBtn.disabled = false;
                    parseIcon.textContent = '🤖';
                    parseText.textContent = 'Parse with AI';
                    
                    // Clear status after 5 seconds
                    setTimeout(() => {
                        statusDiv.innerHTML = '';
                    }, 5000);
                }
            }

            render() {
                this.renderTabs();
                this.renderProjects();
            }

            renderTabs() {
                const tabsContainer = document.getElementById('projectTabs');
                const addButton = tabsContainer.querySelector('.add-project-btn');
                
                tabsContainer.innerHTML = '';
                tabsContainer.appendChild(addButton);
                
                Object.entries(this.projects).forEach(([id, project]) => {
                    const tab = document.createElement('button');
                    tab.className = `project-tab ${id === this.activeProject ? 'active' : ''}`;
                    tab.innerHTML = `<span>📋</span> ${project.name}`;
                    tab.onclick = () => {
                        this.activeProject = id;
                        this.render();
                    };
                    
                    tabsContainer.insertBefore(tab, addButton);
                });
            }

            renderProjects() {
                const container = document.getElementById('projectsContainer');
                
                if (Object.keys(this.projects).length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>🚀 Ready to get organized?</h3>
                            <p>Create your first project manually, or paste an email above to let AI create one for you!</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = '';
                
                Object.entries(this.projects).forEach(([id, project]) => {
                    const projectDiv = document.createElement('div');
                    projectDiv.className = `project-content ${id === this.activeProject ? 'active' : ''}`;
                    projectDiv.id = `project-${id}`;
                    
                    const completed = project.tasks.filter(t => t.completed).length;
                    const total = project.tasks.length;
                    const percentage = total > 0 ? Math.round((completed / total) * 100) : 0;
                    
                    projectDiv.innerHTML = `
                        <div class="project-header">
                            <h2 class="project-title">${project.name}</h2>
                            <div class="project-actions">
                                <button class="btn btn-danger" onclick="app.deleteProject('${id}')">🗑️ Delete</button>
                            </div>
                        </div>
                        
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${percentage}%"></div>
                        </div>
                        <div class="progress-text">${completed} of ${total} tasks completed (${percentage}%)</div>
                        
                        <div class="tasks-container">
                            ${project.tasks.map(task => `
                                <div class="task-item ${task.completed ? 'completed' : ''} ${task.aiGenerated ? 'ai-generated' : ''}">
                                    <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} 
                                           onchange="app.toggleTask('${id}', '${task.id}')">
                                    <span class="task-emoji">${task.emoji}</span>
                                    <div class="task-text">${this.formatTaskText(task.text)}</div>
                                    <button class="task-delete" onclick="app.deleteTask('${id}', '${task.id}')">×</button>
                                </div>
                            `).join('')}
                        </div>
                        
                        <div class="add-task-section">
                            <h3>➕ Add New Task</h3>
                            <form class="add-task-form" onsubmit="app.handleAddTask(event, '${id}')">
                                <div class="form-row">
                                    <input type="text" class="form-input emoji-input" name="emoji" placeholder="📝" maxlength="2">
                                    <input type="text" class="form-input" name="text" placeholder="Enter task description..." required>
                                    <button type="submit" class="btn btn-primary">Add Task</button>
                                </div>
                            </form>
                        </div>
                    `;
                    
                    container.appendChild(projectDiv);
                });
            }

            formatTaskText(text) {
                // Highlight time codes in the task text
                return text.replace(/(\d{1,2}:\d{2}(?:-\d{1,2}:\d{2})?)/g, '<span class="task-time">$1</span>');
            }

            handleAddTask(event, projectId) {
                event.preventDefault();
                const formData = new FormData(event.target);
                const text = formData.get('text');
                const emoji = formData.get('emoji') || '📝';
                
                if (text.trim()) {
                    this.addTask(projectId, text, emoji, false);
                    event.target.reset();
                }
            }
        }

        // Global functions
        let app;

        async function parseEmailWithAI() {
            const emailContent = document.getElementById('emailInput').value.trim();
            const selectedProjectId = document.getElementById('projectSelect').value;
            
            if (!emailContent) {
                document.getElementById('aiStatus').innerHTML = '<div class="error-message">❌ Please paste some email content first!</div>';
                setTimeout(() => document.getElementById('aiStatus').innerHTML = '', 3000);
                return;
            }
            
            await app.parseEmailWithAI(emailContent, selectedProjectId || null);
        }

        function showAddProjectModal() {
            document.getElementById('addProjectModal').classList.add('show');
            document.getElementById('newProjectName').focus();
        }

        function hideAddProjectModal() {
            document.getElementById('addProjectModal').classList.remove('show');
            document.getElementById('newProjectName').value = '';
        }

        function createProject() {
            const name = document.getElementById('newProjectName').value.trim();
            if (name) {
                app.createProject(name);
                hideAddProjectModal();
            }
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            app = new AIChecklistApp();
            
            document.getElementById('newProjectName').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    createProject();
                }
            });
            
            document.getElementById('addProjectModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    hideAddProjectModal();
                }
            });

            // Handle enter key in email input
            document.getElementById('emailInput').addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                    parseEmailWithAI();
                }
            });
        });
    </script>
</body>
</html>
